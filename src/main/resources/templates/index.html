<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout ="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Evento App</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>


<H1 align="center">Lista de Alunos Cadastrados</H1>

<h3><a href="/cadastrarAluno" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Cadastrar Alunos</a></h3>

<table class="container">
    <tr>
        <th>Nome</th>
        <th>Ano</th>
        <th>Horario</th>
    </tr>
    <tbody>
    <tr th:each="alunos : ${aluno}">
        <td><span th:text="${alunos.nome}"></span></td>
        <td><span th:text="${alunos.ano}"></span></td>
        <td><span th:text="${alunos.horario}"></span></td>
    </tr>
    </tbody>
</table>








<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
